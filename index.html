<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Glassdale PD</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>

    <main class="container"> <!-- This will be the Event Hub -->
        <header>
            <div class="alibiListButton"></div>
            <div class="witnessListButton"></div>
            <div class="filters">
                <div class="filter filters__crime"></div>
                <div class="filter filters__incarceration"></div>
                <div class="filter filters__officer"></div>
                <div class="filter filters__criminals"></div>
            </div>
        </header>
        <article class="witnessContainer"></article>
        <article class="alibisContainer"></article>
        <article class="officersContainer"></article>
        <article class="noteFormContainer"></article>

        <div class="lists">
            <article class="criminalsContainer"></article>
            <aside class ="witnessListContainer"></aside>
                <article class="witnessList"></article>
            <aside class ="alibiListContainer">
                <article class="alibisList"></article>
            </aside>
            <aside class="noteListContainer">
                <div class="noteListButton"></div>
                <article class="noteList"></article>
            </aside>
        </div>
    </main>

    <script type="module" src="./scripts/main.js"></script>
</body>
